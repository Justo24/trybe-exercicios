<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //Exercicio 1
      let h1 = document.createElement("h1");
      h1.innerText = "Exercício 5.2 - JavaScript DOM";
      document.body.appendChild(h1);
      h1.classList.add("title")
      
      //Exercicio 2
      let main = document.createElement("main");
      main.classList.add("main-content");
      document.body.appendChild(main);
      main.style.backgroundColor = "Green"
      
      //Exercicio 3
      let section = document.createElement("section");
      section.classList.add("center-content");
      main.appendChild(section);

      //Exercicio 4
      let p = document.createElement("p");
      p.innerText = "On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble that are bound to ensue; and equal blame belongs to those who fail in their duty through weakness of will, which is the same as saying through shrinking from toil and pain. These cases are perfectly simple and easy to distinguish. In a free hour, when our power of choice is untrammelled and when nothing prevents our being able to do what we like best, every pleasure is to be welcomed and every pain avoided. But in certain circumstances and owing to the claims of duty or the obligations of business it will frequently occur that pleasures have to be repudiated and annoyances accepted. The wise man therefore always holds in these matters to this principle of selection: he rejects pleasures to secure other greater pleasures, or else he endures pains to avoid worse pains.";
      section.appendChild(p);

      //Exercicio 5
      let sectionLeft = document.createElement("section");
      sectionLeft.classList.add("left-content");
      main.appendChild(sectionLeft);
      main.removeChild(sectionLeft);

      //Exercicio 6
      let sectionRight = document.createElement("section")
      sectionRight.classList.add("right-content");
      main.appendChild(sectionRight);
      sectionRight.style.marginRight = "auto";

      //Exercicio 7
      let img = document.createElement("img");
      img.setAttribute("src", "https://picsum.photos/200");
      img.classList.add("small-image");
      sectionLeft.appendChild(img);

      //Exercicio 8
      let array = ["Um", "Dois", "Três", "Quatro", "Cinco", "Seis", "Sete", "Oito", "Nove", "Dez"];
      let ul = document.createElement("ul");
      sectionRight.appendChild(ul);

      for (let i = 0; i < array.length; i += 1) {
        let li = document.createElement("li");
        li.innerText = array[i];
        ul.appendChild(li);
      }

      //Exercicio 9
      let h3s = ["Um", "Dois", "Três"];
      
      for (let i = 0; i < h3s.length; i += 1) {
          let h3 = document.createElement("h3");
          h3.innerText = h3s[i];
          main.appendChild(h3);
          h3.classList.add("description");
      }
    </script>
  </body>
</html>
